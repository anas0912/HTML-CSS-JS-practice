<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3cba1f7cea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="style.css">
    <title> Custom Video Player</title>
</head>

<body>


    <h1> Custom Video Player</h1>

    <!-- This is the Video Player. Poster attribute  gives the thumbnail-->

    <video src="video/Death Note.mp4" id="video" class="screen" poster="images/Death Note.jpg"></video>

    <!-- Adding Custom Controls for the vidoe player -->
    <div class="controls">

        <!-- This is the play button -->
        <button class="btn" id="play"> 
            <i class="fa-solid fa-play"></i>   
        </button>
        <!-- This is pause button -->
        <!-- <button class="btn" id="pause"> 
            <i class="fa-solid fa-pause"></i>   
        </button> -->

        <!-- This is the stop button -->
        <button class="btn" id="stop">
            <i class="fa-solid fa-stop"></i>
        </button>
        <!-- This is the progress bar -->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">


        <!-- This is the time duration -->
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
